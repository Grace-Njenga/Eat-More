<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- output css  -->
    <link rel="stylesheet" href="output.css">

    <!-- media queries css  -->
    <link rel="stylesheet" href="media_queries.css" />

    <!-- swiper js -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.css"/>

    <!-- animate on scroll  -->
    <link href="https://unpkg.com/aos@2.3.1/dist/aos.css" rel="stylesheet">

    <!-- fav icon  -->
    <link rel="icon" href="./fav-icon.svg" type="image/svg">

    <title>EatMore Restaurant</title>
</head>

<body class="bg-noir font-hind-Madurai">
    <!-- header section  -->
    <section class="flex relative">
        <header class="absolute head px-2 my-3">
            <ion-icon size="large" class="logo text-primary mr-2 cursor-pointer " name="bonfire-outline"></ion-icon>
            <!-- logo  -->
            <h1 class="text-primary text-xl flex items-end cursor-pointer hover:text-plimary font-lora font-extrabold tracking-widest">
                <span class="text-gris hover:text-plimary">Eat</span><span class="text-brown ">More</span>
                <ion-icon class="text-xl md:text-2xl lg:text-2xl text-primary mr-2 cursor-pointer " name="bonfire-outline"></ion-icon>
            </h1>

            <!-- menu icon  -->
            <ion-icon name="menu-sharp" class="menu text-3xl text-accent" aria-controls="icon-menu" aria-expanded="false"></ion-icon>

            <!-- navigation pane  -->
            <nav class="flex ">
                <ul id="icon-menu" data-visible="false" class="nav flex py-2 gap-6">
                    <li class="list_link font-montserrat tracking-wide lg:text-primary md:text-primary text-noir"><a href="index.html" class="font-bold">Home</a></li>
                    <li class="list_link font-montserrat tracking-wide lg:text-primary md:text-primary text-noir"><a href="menu.html" class="font-bold">Menu</a></li>
                    <li class="list_link font-montserrat tracking-wide lg:text-primary md:text-primary text-noir"><a href="gallery.html" class="font-bold">Gallery</a></li>
                    <li class="list_link font-montserrat tracking-wide lg:text-primary md:text-primary text-noir"><a href="about.html" class="font-bold">About Us</a></li>
                    <li class="list_link font-montserrat tracking-wide lg:text-primary md:text-primary text-noir active"><a href="#" class="font-bold">Contact Us</a></li>
                </ul>
            </nav>
        </header>
    </section>

    <section class="contact">
        <div class="box text-primary bg-noir p-6">
            <form action="" method="post">
                <h2 class="font-lora font-bold tracking-wide">Send us a Message</h2>

                <div class="input_field">
                    <label for="name">Your Names:</label>
                    <input type="text" name="name" id="" placeholder="Jane Doe">
                </div>
                

                <div class="input_field">
                    <label for="mail">Your Email:</label>
                    <input type="email" name="mail" id="" placeholder="JaneDoe@domain.org">
                </div>

                <div class="input_field">
                    <label for="message">Your Message:</label>
                    <textarea name="message" id="" cols="30" rows="5"></textarea>
                </div>

                <button type="submit" class="bg-accent text-primary px-3 py-3 rounded-md hover:text-brown hover:bg-primary font-bold tracking-wide align-center w-full">SEND EMAIL</button>
            </form>
        </div>
        
    </section>

    <!-- section footer -->
    <section class="mt-2 bg-foot text-center">
        <div class="address">
            <h2 class="font-lora font-bold tracking-wide">Contact Us</h2>

            <div class="sep items-start">
                <div class="addr">
                    <h2 class="opacity-40">Opening Hours</h2>
                    <p>Monday - Friday</p>
                    <p>9am - 5pm</p>
                    <p>Weekends</p>
                    <p>Closed</p>
                </div>

                <div class="addr">
                    <h2 class="opacity-40">Address</h2>
                    <p>Jin. Letjend Suparman 51,</p>
                    <p>kEDRI, jAWA tIMUR 64133,</p>
                    <p>Kenya.</p>
                </div>

                <div class="addr">
                    <h2 class="opacity-40">Email</h2>
                    <p>info@eatmore.com</p>

                    <h2 class="opacity-40">Call Us</h2>
                    <p>(+254)7 739 435 797</p>
                </div>
            </div>
        </div>

        <footer class="bg-gris py-4 px-2 flex justify-between items-end ">
            <div>
                <!-- logo -->
                <h1 class="text-plimary text-lg flex items-end font-lora font-bold">
                    <span class="text-acent">Eat</span><span>More</span><ion-icon class="text-xl md:text-2xl lg:text-2xl text-plimary mr-2 cursor-pointer hover:text-plimary" name="bonfire-outline"></ion-icon>
                </h1>
            </h1>
            </div>
    
            <div class="">
                <ion-icon class="text-xl md:text-2xl lg:text-2xl text-plimary mr-2 cursor-pointer hover:text-primary" name="bonfire-outline"></ion-icon>
                <ion-icon class="text-xl md:text-2xl lg:text-2xl text-plimary mr-2 cursor-pointer hover:text-primary" name="logo-facebook"></ion-icon>
                <ion-icon class="text-xl md:text-2xl lg:text-2xl text-plimary mr-2 cursor-pointer hover:text-primary" name="logo-instagram"></ion-icon>
                <ion-icon class="text-xl md:text-2xl lg:text-2xl text-plimary mr-2 cursor-pointer hover:text-primary" name="logo-whatsapp"></ion-icon>
                <ion-icon class="text-xl md:text-2xl lg:text-2xl text-plimary mr-2 cursor-pointer hover:text-primary" name="logo-twitter"></ion-icon>
            </div>
        </footer>
    </section>
    <!-- ionic icons -->
    <script type="module" src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"></script>
    <script nomodule src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"></script>

    <!-- swiper  -->
    <script src="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.js"></script>

    <!-- animate on scroll  -->
    <script src="https://unpkg.com/aos@2.3.1/dist/aos.js"></script>

    <!-- javascript  -->
    <script src="script.js"></script>
</body>
</html>
